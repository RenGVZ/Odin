<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <form>
      <h1>Re-color this page!</h1>
      <div id='choices'>
        <div class="color">
          <label for="color1">Choose 1st color</label>
          <input id ="color1" type="color">
          <div class="color-circle" id=color-circle1>
            
          </div>
        </div>
        <div class="color">
          <label for="color2">Choose 2nd color</label>
          <input type="color" name="color2" id="color2">
          <div class="color-circle" id=color-circle2>

          </div>
        </div>
      </div>
      <input id="submit-btn" type="submit" value="Change!">
    </form>

  </div>


</body>
<script src="script.js"></script>
</html>
