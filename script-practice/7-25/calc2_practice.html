<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gavin's Calculator App</title>
  <link rel="stylesheet" href="calc.css">
</head>
<body>
  <div class="calculator-container">
    <div class="display">
      <div class="prev">
        <div data-previous id="previous-num"></div>
      </div>
      <div data-current id="current-num"></div>
    </div>

    <div class="grid-container">
      <button data-all-clear class="grid-item operator-icon">AC</button>
      <button data-delete class="grid-item operator-icon">Del</button>
      <button data-operation class="grid-item operator-icon" onclick="getOperator(this.innerText)">%</button>
      <button data-operation class="grid-item operator-icon" onclick="getOperator(this.innerText)">รท</button>
      <button data-number class="grid-item" onclick="getNumbers(this.innerText)">7</button>
      <button data-number class="grid-item" onclick="getNumbers(this.innerText)">8</button>
      <button data-number class="grid-item" onclick="getNumbers(this.innerText)">9</button>
      <button data-operation class="grid-item operator-icon" onclick="getOperator(this.innerText)">x</button>
      <button data-number class="grid-item" onclick="getNumbers(this.innerText)">4</button>
      <button data-number class="grid-item" onclick="getNumbers(this.innerText)">5</button>
      <button data-number class="grid-item" onclick="getNumbers(this.innerText)">6</button>
      <button data-operation class="grid-item operator-icon" onclick="getOperator(this.innerText)">-</button>
      <button data-number class="grid-item" onclick="getNumbers(this.innerText)">1</button>
      <button data-number class="grid-item" onclick="getNumbers(this.innerText)">2</button>
      <button data-number class="grid-item" onclick="getNumbers(this.innerText)">3</button>
      <button data-operation class="grid-item operator-icon" onclick="getOperator(this.innerText)">+</button>
      <button data-number class="grid-item" onclick="getNumbers(this.innerText)">0</button>
      <button data-number class="grid-item" onclick="getNumbers(this.innerText)">.</button>
      <!-- <button class="grid-item">+/-</button> -->
      <button data-equals class="grid-item operator-icon" id="equals">=</button>
    </div>
  </div>
  
</body>
<script src='calc2.js'></script>
</html>
