<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gavin's Calculator App</title>
  <link rel="stylesheet" href="calc.css">
</head>
<body>
  <div class="calculator-container">
    <div class="display">
      <div class="prev">
        <div data-previous id="previous-num"></div>
      </div>
      <div data-current id="current-num"></div>
    </div>

    <div class="grid-container">
      <button data-all-clear class="grid-item operator-icon">AC</button>
      <button data-delete class="grid-item operator-icon">Del</button>
      <button data-operation class="grid-item operator-icon" onclick="getOperator()">%</button>
      <button data-operation class="grid-item operator-icon" onclick="getOperator()">รท</button>
      <button data-number class="grid-item" onclick="getNumbers()">7</button>
      <button data-number class="grid-item" onclick="getNumbers()">8</button>
      <button data-number class="grid-item" onclick="getNumbers()">9</button>
      <button data-operation class="grid-item operator-icon" onclick="getOperator()">x</button>
      <button data-number class="grid-item" onclick="getNumbers()">4</button>
      <button data-number class="grid-item" onclick="getNumbers()">5</button>
      <button data-number class="grid-item" onclick="getNumbers()">6</button>
      <button data-operation class="grid-item operator-icon" onclick="getOperator()">-</button>
      <button data-number class="grid-item" onclick="getNumbers()">1</button>
      <button data-number class="grid-item" onclick="getNumbers()">2</button>
      <button data-number class="grid-item" onclick="getNumbers()">3</button>
      <button data-operation class="grid-item operator-icon" onclick="getOperator()">+</button>
      <button data-number class="grid-item" onclick="getNumbers()">0</button>
      <button data-number class="grid-item" onclick="getNumbers()">.</button>
      <!-- <button class="grid-item">+/-</button> -->
      <button data-equals class="grid-item operator-icon" id="equals">=</button>
    </div>
  </div>
  
</body>
<script src='calc2.js'></script>
</html>
