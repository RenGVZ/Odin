<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>
  <h1 class="header">My Library</h1>
  <div class="library">
    <form id='bookForm'>
      <input type="text" id='#title' placeholder="Title">
      <input type="text" id='#author' placeholder="Author">
      <input type="text" id='#pages' placeholder="How many pages?">
      <input type="text" id='#read' placeholder="Have you read it?">
    </form>
  </div>

  <script src="library.js"></script>
</body>
</html>
