<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors!</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Rock paper scissors, 1-2-3!</h1>
  <h1>Round</h1> 
  <h1 id='display-round'></h1>

  <div id='score'>
    <div>
      <h1>player:</h1>
      <h2 id='display-player'> </h2>
    </div>
    <div>
      <h1>computer:</h1>
      <h2 id='display-computer'> </h2>
    </div>
  </div>

  <div id='selection'>
    <button id='rock'>Rock</button>
    <button id='paper'>Paper</button>
    <button id='scissors'>Scissors</button>
  </div>

  <h1>Result</h1>
  <p id="paragraph"></p>

  <div id='choice-boxes'>
    <div id="left">
      <p></p>
    </div>
    <div id="right">
      <p></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
